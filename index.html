<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <h1>
        LIBRARY PROJECT
    </h1>
    <button type="button" id="addBookButton">Add Book</button>
    <div id="border"></div>
    <div id="popup">
        <form>
            <fieldset>
                <div id="popup-header">
                    <legend>Enter your book</legend>
                    <span id="cancel-button" style="font-family: sans-serif">X</span>
                </div>
                <div>
                    <label for="bookTitle"></label>
                    <input type="text" id="bookTitle" name="bookTitle" placeholder="Title..." maxlength="100">
                </div>
                <div>
                    <label for="bookAuthor"></label>
                    <input type="text" id="bookAuthor" name="bookAuthor" placeholder="Author..." maxlength="100"> 
                </div>
                <div>
                    <label for="bookPages"></label>
                    <input type="number" id="bookPages" name="bookPages" placeholder="Pages..." max="100000">
                </div>
                <div>
                    <label for="statusRead">Read</label>
                    <input type="checkbox" id="statusRead" name="statusRead" value="Read">
                </div>
                <button type="button" id="submit-button">Add</button>
                
            </fieldset>
        </form>

        

    </div>
    <div class="library-area">
        
    </div>
</body>
</html>
